<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game My fist JS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h2>Rock Paper Scissors</h2></nav>
        <img class="image" id="rock" src="images/rock.png" alt="">
        <img class="image" id="paper" src="images/paper.png" alt="">
        <img class="image" id="scissors" src="images/scissors.png" alt="">
    
        <div class="score-board">
            <div class="score">
                <p id="user-score" >0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p  id="comp-score" >0</p>
                <p>Comp</p>
            </div>
        </div>
    
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>  

    <script src="script.js"></script>
</body>
</html>
