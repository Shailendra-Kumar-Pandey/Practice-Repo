<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practic 1</title>
</head>
<body>
    <div class="container">
        <div class="data">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Rahul" minlength="5" required>
        </div>
        <div class="data">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Singh" minlength="3" required>
        </div>
        <div class="data">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com" minlength="10" required>
        </div>
        <div class="data">
            <label for="date">DOB</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div class="data">
            <label for="number">Mobile Number</label>
            <input type="number" name="number" id="number" minlength="10" required>
        </div>
        <div class="btn">
            <button type="button" id="submit">Save Data</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
