<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1><b> Ajj hum Kuch falo k bare mai janane wale </b></h1>
</body>
<script>
    var fruittype = prompt("Kon sa fal Chahiye");
    switch(fruittype){
        case 'Aam':
            console.log('AAM hai 60 kilo');
        break;
        case 'sabe':
             console.log('sabe hai 160 kilo');
        break;
        case 'Kela':
             console.log('AAM hai 60 kilo');
        break;
        case 'Papita':
             console.log('AAM hai 60 kilo');
        break;
        default:
             console.log(`${fruittype} aaj khatam, ho gya kal aayega `);
    }
    console.log("Or Kuch Chahiye ?");
</script>
</html>
