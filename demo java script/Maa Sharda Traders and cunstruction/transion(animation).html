<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-animation Property</title>
<style>.box{
    width:100px;
    height:100px;
    background:blue;
    transition:width 3s, height 4s,border-radius 3s,background 3s;
    }
    .box:hover{
        width: 500px;
        height:700px;
        border-radius: 50%;
        background: lightcoral;
    }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
