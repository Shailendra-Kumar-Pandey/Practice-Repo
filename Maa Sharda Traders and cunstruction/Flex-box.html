<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
      body{
        font-family: 'Times New Roman', Times, serif;
        padding: 5px;
        border: none;
        border-radius: 5px;
        margin: 5px;
        background-color: ghostwhite;
      }
      .base{
        display: flex;
        width: 300pxpx;
        height: 13px;
      }

    </style>
</head>
<body>
  <div style="display: flex;flex-wrap:wrap;width: 900px;height: 400px;background-color: lightcyan;">
    <div  class="base" style="justify-content:space-around">
    <div style="background-color: lightblue;" >1</div>
    <div style="background-color: lightskyblue;">2</div>
    <div style="background-color: red">3</div>
  </div>
  <div class="base">
    <div style="background-color: blue;">1</div>
    <div style="background-color: lightyellow;">2</div>
    <div style="background-color: lightslategray;">3</div>
    <div style="background-color: lightpink;">4</div>
  </div>
  <div class="base">
    <div style="background-color: lightgreen;">1</div>
    <div style="background-color: #333;">2</div>
    <div style="background-color: lightsalmon;">3</div>
    <div style="background-color: lightgoldenrodyellow;">4</div>
    <div style="background-color: lightblue;">5</div>
  </div>
</div>
</body>
</html>
